<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check the artist</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <section class="nav__menu">
            <ul class="nav__menu__list">
              <li class="nav__menu__list__item start-quizz">Start quizz</li>
              <li class="nav__menu__list__item look-open">Look open artists</li>
              <li class="nav__menu__list__item best-results">Best results</li>
            </ul>
          </section>
        </nav>
      </header>
      <main class="main">
        <aside class="select-answer">
          <ul class="answer-selection">
            <li class="answer-selection__item">Artist 1</li>
            <li class="answer-selection__item">Artist 2</li>
            <li class="answer-selection__item">Artist 3</li>
            <li class="answer-selection__item">Artist 4</li>
            <li class="answer-selection__item">Artist 5</li>
          </ul>
        </aside>
        <section class="player">
          <section class="player__info">
            <figure class="player__info__image">
              <img src="#" alt="Unknown artist">
            </figure>
          </section>
          <section class="player__controls">
            <button class="player__controls__play">
              Play
            </button>
            <section class="player__controls__timeline">
              <label for="timeline">Timeline</label>
              <input type="range" class="player__controls__timeline__time" id="timeline">
              <label for="volume">Volume</label>
              <input type="range" class="player__controls__timeline__volume" id="volume">
              <label for="mute">Mute</label>
              <input type="checkbox" class="player__controls__timeline__mute" id="mute">
            </section>
          </section>
        </section>
        <aside class="artist-info">
          <section class="artist-info__main">
            <figure class="artist-info__main__portrait">
              <img src="#" alt="Artist portrait">
            </figure>
            <section class="artist-info__main__article">
              <p class="artist-info__main__article__name">
                Jack Dou
              </p>
              <p class="artist-info__main__article__years">
                1900-2000
              </p>
              <p class="artist-info__main__article__location">
                USA
              </p>
            </section>
          </section>
        </aside>
      </main>
      <footer class="footer">
        Footer
      </footer>
    </div>
  </body>
</html>
